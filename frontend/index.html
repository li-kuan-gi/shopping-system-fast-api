<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <div class="container header-content">
            <div class="brand">
                <h1>Shopping System</h1>
                <p>Premium Selection</p>
            </div>
            <div id="auth-container">
                <!-- Logged Out State -->
                <div id="auth-buttons">
                    <button id="open-login-btn" class="btn btn-primary">Login</button>
                    <button id="open-register-btn" class="btn btn-secondary">Register</button>
                </div>
                <!-- Logged In State -->
                <div id="user-profile" style="display: none;">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="product-grid" class="product-grid">
            <!-- Products will be injected here via JS -->
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <h2 id="modal-title">Login</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-email">Email</label>
                    <input type="email" id="modal-email" placeholder="your@email.com" class="auth-input">
                </div>
                <div class="form-group">
                    <label for="modal-password">Password</label>
                    <input type="password" id="modal-password" placeholder="••••••••" class="auth-input">
                </div>
                <button id="modal-submit-btn" class="btn btn-primary btn-block">Login</button>
                <div class="modal-footer">
                    <p id="modal-toggle-text">Don't have an account? <a href="#" id="modal-toggle-link">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
