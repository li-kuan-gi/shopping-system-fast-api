name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  # Check which files have changed to conditionally run deploy
  changes:
    runs-on: ubuntu-latest
    outputs:
      deployable: ${{ steps.filter.outputs.deployable }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            deployable:
              - 'src/**'
              - 'requirements.txt'
              - 'Dockerfile'
              - '.dockerignore'
              - '.github/workflows/deploy.yml'

  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          
      - name: Run Black Linting
        run: black --check .
        
      - name: Run Tests
        run: pytest tests/

  build-and-deploy:
    needs: [test-and-lint, changes]
    # Only run if tests passed AND relevant files changed AND it is a push event (not PR)
    if: needs.changes.outputs.deployable == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=raw,value=latest
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Trigger Render Deployment
        if: success()
        run: |
          # Trigger Render.com deployment via Deploy Hook
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
